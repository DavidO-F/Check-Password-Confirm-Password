<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Fontawesome/all.min.css">
    <title>Check Password and Confirm Password  DaveTeleTech</title>
</head>
<body>
    <div class="wrapper">
        <div class="input-box">
            <input type="password" id="create_pw" required>
            <label>Create Password</label>
        </div>

        <div class="input-box">
            <input type="password" id="confirm_pw" required disabled>
            <label>Confirm Password</label>
            <i class="fas fa-eye-slash show"></i>
        </div>

        <div class="alert">
            <i class="fas fa-exclamation-circle error"></i>
            <span class="text">Enter at least 8 characters</span>
        </div>

        <div class="input-box button">
            <input type="button" class="" id="button" value="Validate" disabled>
        </div>
        
        <span class="footer">Thanks to CodingLab</span>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
